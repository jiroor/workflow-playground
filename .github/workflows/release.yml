name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version. (e.g. v9.90.x)'
        required: true

env:
  BASE_BRANCH_NAME: main
  VERSION: ${{ github.event.inputs.version }}

jobs:
  create-release-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Initialize git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com
      - name: Create release branch
        run: git checkout -b release/$VERSION
      - name: Commit (for test)
        run: |
          touch $VERSION.txt
          git add $VERSION.txt
          git commit --message "Add $VERSION.txt"
      - name: Push release branch
        run: git push origin release/$VERSION
      - name: Create pull request into ${{ env.BASE_BRANCH_NAME }}
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          committer: github-actions <noreply@github.com>
          branch: release/${{ env.VERSION }}
          title: 'Release/${{ env.VERSION }} to ${{ env.BASE_BRANCH_NAME }}.'
          body: |
            Created by Github Actions
            $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID
            
            ## Release
            need to merge after deployment on production.
